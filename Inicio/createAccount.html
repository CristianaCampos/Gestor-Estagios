    <script>
        function fraseHidden() {
            document.getElementById("passErrada").style.visibility = "hidden";
            document.getElementById("passErrada").style.display = "none";
        }

        function verifica() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;

            var butSubmit = document.getElementById("butSubmit");

            if (pass1 == pass2) {
                document.getElementById("passErrada").style.visibility = "hidden";
                document.getElementById("passErrada").style.display = "none";
                butSubmit.disabled = false;
            } else {
                document.getElementById("passErrada").style.visibility = "visible";
                document.getElementById("passErrada").style.display = "block";
                butSubmit.disabled = true;
            }
        }
    </script>
